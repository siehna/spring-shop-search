<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header" />
<body>
	<div th:replace="common/navbar.html::navbar"></div>
	<div class="container">
		<div th:object="${item}">
			<div class="row">
				<div class="col-md-4">
					<img th:src="@{/images/default.png}" alt="IMAGE NOT SET"
						width="200" height="200" align="center">
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<form method="post">

							<div class="form-group">
								<label for="itemName">商品名</label> <input type="text"
									class="form-control" th:value="*{name}" id="itemName"
									name="name">
							</div>


							<div class="form-group">
								<label for="itemName">価格:Yen</label> <input type="number"
									class="form-control" th:value="*{price}" id="itemName"
									name="price">
							</div>


							<div class="form-group">
								<label for="itemName">詳細</label> <input type="text"
									class="form-control" th:value="*{description}" id="itemName"
									name="description">
							</div>

							<button class="btn btn-primary" type="submit">更新</button>
						</form>

					</div>
				</div>
				<div class="col-md-8">
					<p class="h5">商品番号： [[ *{id} ]]</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
